<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <h1>QR Code Generator</h1>
        <p>paste your link or text here to create a QR code</p>
        <div class="form">
            <input type="text" placeholder="Enter text or URL">
            <button id="btn">Generate QR Code</button>
        </div>
        <div class="QR">
            <img src="" alt="QR-image.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
